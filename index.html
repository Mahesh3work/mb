<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mahesh Biradar | 3D Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
            cursor: grab;
            user-select: none;
        }
        
        body.dragging { cursor: grabbing; }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            opacity: 0;
            transition: opacity 2s ease-out;
            z-index: 1;
            touch-action: none;
        }
        
        canvas.visible { opacity: 1; }
        
        /* Cyberpunk Grid Background */
        #grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, .05) 25%, rgba(0, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, .05) 75%, rgba(0, 255, 255, .05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, .05) 25%, rgba(0, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, .05) 75%, rgba(0, 255, 255, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            background-position: 0 0;
            animation: gridScroll 20s linear infinite;
            opacity: 0;
            transition: opacity 2s ease-out 1s;
            pointer-events: none;
            z-index: 0;
        }
        
        #grid-bg.visible { opacity: 1; }
        
        @keyframes gridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        /* Glassmorphic Notification */
        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 16px 32px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 15;
            box-shadow: 
                0 8px 32px rgba(0, 255, 255, 0.1),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Matrix-style Boot Screen */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #00ffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1.5s ease-out;
        }

        #boot-output {
            width: 100%;
            max-width: 800px;
            text-align: left;
            line-height: 1.8;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .boot-line {
            opacity: 0;
            animation: fadeInLine 0.3s forwards;
        }

        @keyframes fadeInLine {
            to { opacity: 1; }
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ffff;
            animation: blink 0.8s step-end infinite;
            box-shadow: 0 0 10px #00ffff;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Holographic Controls */
        #controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s ease-out 1.5s;
        }

        #controls.visible { opacity: 1; }

        .control-button {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #00ffff;
            width: 60px;
            height: 60px;
            border-radius: 16px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .control-button:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .control-button:hover::before { opacity: 1; }

        .control-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        #audioToggleButton {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s ease-out 1.5s;
        }

        #audioToggleButton.visible { opacity: 1; }

        /* Futuristic Audio Overlay */
        #audio-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.95) 100%),
                #000;
            color: #00ffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10001;
            opacity: 1;
            transition: opacity 0.8s ease-out;
            cursor: pointer;
        }

        #audio-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #audio-overlay h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
            50% { text-shadow: 0 0 50px rgba(0, 255, 255, 1); }
        }

        #audio-overlay p {
            font-size: 1.2em;
            opacity: 0.7;
            margin-bottom: 50px;
        }

        #enableAudioButton {
            position: relative;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }

        #enableAudioButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        #enableAudioButton:hover::before {
            left: 100%;
        }

        #enableAudioButton:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
        }

        /* FPS Counter */
        #fps-counter {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        #fps-counter.visible { opacity: 1; }

        /* Particle effect overlay */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 2s ease-out 2s;
        }

        #particles.visible { opacity: 1; }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #audio-overlay h1 { font-size: 2em; }
            #audio-overlay p { font-size: 0.9em; margin-bottom: 30px; }
            #enableAudioButton { 
                padding: 15px 35px; 
                font-size: 1em; 
            }
            
            .control-button, #audioToggleButton {
                width: 50px;
                height: 50px;
                font-size: 20px;
                border-radius: 12px;
            }
            
            #controls {
                bottom: 15px;
                left: 15px;
                gap: 10px;
            }
            
            #audioToggleButton {
                top: 15px;
                right: 15px;
            }
            
            .notification {
                font-size: 12px;
                padding: 10px 20px;
                top: 15px;
                max-width: calc(100% - 30px);
                border-radius: 15px;
            }

            #boot-output {
                font-size: 11px;
                line-height: 1.6;
            }

            #boot-screen {
                padding: 20px;
                font-size: 11px;
            }

            #fps-counter {
                top: 15px;
                left: 15px;
                font-size: 10px;
                padding: 6px 10px;
            }

            #grid-bg {
                background-size: 30px 30px;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            #controls {
                flex-direction: row;
                bottom: 10px;
                left: 10px;
                gap: 8px;
            }

            .control-button, #audioToggleButton {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            #audioToggleButton {
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            #audio-overlay h1 { font-size: 1.8em; }
            #audio-overlay p { font-size: 0.85em; }
            
            #boot-output {
                font-size: 10px;
            }

            .control-button, #audioToggleButton {
                width: 48px;
                height: 48px;
                font-size: 19px;
            }
        }

        /* Ensure proper viewport on iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div id="grid-bg"></div>
    <div id="particles"></div>
    
    <div id="audio-overlay">
        <h1>MAHESH BIRADAR</h1>
        <p>Full Stack Developer | 3D Interactive Portfolio</p>
        <button id="enableAudioButton">INITIALIZE SYSTEM</button>
    </div>

    <div id="boot-screen">
        <div id="boot-output"></div>
        <span class="cursor"></span>
    </div>
    
    <div id="notification" class="notification"></div>
    <div id="fps-counter">FPS: 60</div>

    <div id="controls">
        <button id="resetViewButton" class="control-button" title="Reset View">üéØ</button>
        <button id="autoRotateButton" class="control-button" title="Auto Rotate">üîÑ</button>
        <button id="performanceButton" class="control-button" title="Performance">üìä</button>
    </div>

    <button id="audioToggleButton" class="control-button" title="Toggle Audio">üîä</button>
    
    <script>
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        let frameCount = 0, lastTime = performance.now(), fps = 60;
        let scene, camera, renderer, phoneModel, screenMesh;
        let isDragging = false, previousMouseX = 0, previousMouseY = 0;
        let autoRotate = false, audioEnabled = false, showPerformance = false;
        let isPhoneGrowing = false;
        const finalPhoneScale = isMobile ? 0.75 : 0.85;
        const initialPhoneScale = 0.01;
        const phoneGrowthSpeed = 0.015;

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let currentScreen = 'home';
        let lastUpdateTime = 0;

        let clickSynth, transitionSynth, confirmSynth, typingSynth, growStartSynth;

        const phoneColors = {
            body: 0x0a0a0a,
            cameraBump: 0x1a1a1a,
            buttons: 0x00ffff,
            screenGlow: 0x00ffff,
            accent: '#00ffff',
            secondary: '#ff00ff'
        };

        function safePlaySound(synth, note, duration) {
            if (!audioEnabled || !synth || Tone.context.state !== 'running') return;
            try {
                synth.triggerAttackRelease(note, duration);
            } catch (error) {
                console.warn('Audio error:', error);
            }
        }

        function initAudio() {
            try {
                clickSynth = new Tone.Synth({
                    oscillator: { type: 'sine' },
                    envelope: { attack: 0.001, decay: 0.02, sustain: 0, release: 0.01 }
                }).toDestination();
                clickSynth.volume.value = -18;

                transitionSynth = new Tone.Synth({
                    oscillator: { type: 'triangle' },
                    envelope: { attack: 0.01, decay: 0.1, sustain: 0, release: 0.05 }
                }).toDestination();
                transitionSynth.volume.value = -12;

                confirmSynth = new Tone.Synth({
                    oscillator: { type: 'sine' },
                    envelope: { attack: 0.005, decay: 0.08, sustain: 0, release: 0.02 }
                }).toDestination();
                confirmSynth.volume.value = -8;

                typingSynth = new Tone.Synth({
                    oscillator: { type: 'triangle' },
                    envelope: { attack: 0.001, decay: 0.03, sustain: 0, release: 0.01 }
                }).toDestination();
                typingSynth.volume.value = -22;

                growStartSynth = new Tone.MembraneSynth({
                    pitchDecay: 0.04,
                    octaves: 6,
                    oscillator: { type: 'sine' },
                    envelope: { attack: 0.005, decay: 0.3, sustain: 0.01, release: 0.1 }
                }).toDestination();
                growStartSynth.volume.value = -12;
            } catch (error) {
                console.warn('Audio init failed:', error);
                audioEnabled = false;
            }
        }

        function playClickSound() { safePlaySound(clickSynth, 'C5', '8n'); }
        function playTransitionSound() { safePlaySound(transitionSynth, 'C4', '4n'); }
        function playConfirmationSound() { safePlaySound(confirmSynth, 'E5', '16n'); }
        function playGrowStartSound() { safePlaySound(growStartSynth, 'C2', '0.5'); }

        let typingSoundCounter = 0;
        const typingNotes = ['C6', 'D6', 'E6', 'F6', 'G6'];
        function playTypingSound() {
            if (++typingSoundCounter % 2 === 0) {
                safePlaySound(typingSynth, typingNotes[Math.floor(Math.random() * typingNotes.length)], '64n');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2500);
        }

        function createScreenTexture(screenState) {
            const canvas = document.createElement('canvas');
            const canvasSize = isMobile ? 256 : 512;
            canvas.width = canvasSize;
            canvas.height = canvasSize * 2;
            const ctx = canvas.getContext('2d', { alpha: false });
            
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            canvas.iconRegions = [];

            if (screenState === 'home') {
                drawHomeScreen(ctx, canvas);
            } else {
                drawAppScreen(ctx, canvas, screenState);
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function drawHomeScreen(ctx, canvas) {
            // Dark cyberpunk gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#000000');
            gradient.addColorStop(0.5, '#0a0a0a');
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Glowing grid overlay
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            const gridSize = isMobile ? 30 : 50;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Status bar
            ctx.fillStyle = 'rgba(0, 255, 255, 0.1)';
            const statusHeight = isMobile ? 35 : 60;
            ctx.fillRect(0, 0, canvas.width, statusHeight);

            ctx.fillStyle = '#00ffff';
            ctx.font = `bold ${isMobile ? 14 : 28}px 'Space Grotesk'`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 255, 255, 0.8)';
            ctx.shadowBlur = 10;
            
            const time = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', minute: '2-digit', hour12: false 
            });
            ctx.fillText(time, 15, statusHeight / 2);

            ctx.textAlign = 'right';
            ctx.font = `${isMobile ? 12 : 24}px 'Space Grotesk'`;
            ctx.fillText('üîã 100%', canvas.width - 15, statusHeight / 2);
            ctx.shadowBlur = 0;

            // Large digital clock
            ctx.fillStyle = '#00ffff';
            ctx.font = `bold ${isMobile ? 56 : 108}px 'JetBrains Mono'`;
            ctx.textAlign = 'center';
            ctx.shadowColor = 'rgba(0, 255, 255, 1)';
            ctx.shadowBlur = 30;
            
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
            ctx.fillText(timeString, canvas.width / 2, canvas.height * 0.2);

            // Date with scan line effect
            ctx.shadowBlur = 15;
            ctx.font = `${isMobile ? 16 : 32}px 'Space Grotesk'`;
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'short', month: 'short', day: 'numeric' 
            });
            ctx.fillText(dateString.toUpperCase(), canvas.width / 2, canvas.height * 0.2 + (isMobile ? 50 : 95));
            ctx.shadowBlur = 0;

            // Holographic app grid
            const iconSize = isMobile ? 70 : 130;
            const padding = isMobile ? 18 : 45;
            const startY = canvas.height * 0.42;
            const cols = 3;
            const totalWidth = iconSize * cols + padding * (cols - 1);
            const startX = (canvas.width - totalWidth) / 2;

            const apps = [
                { name: 'ABOUT', emoji: 'üë®‚Äçüíª', color: '#00ffff', action: 'about' },
                { name: 'PROJECTS', emoji: 'üöÄ', color: '#ff00ff', action: 'projects' },
                { name: 'SKILLS', emoji: '‚ö°', color: '#00ff88', action: 'skills' },
                { name: 'CONTACT', emoji: 'üì°', color: '#ffaa00', action: 'contact' },
                { name: 'RESUME', emoji: 'üìÑ', color: '#ff0088', action: 'resume' },
                { name: 'GITHUB', emoji: 'üíª', color: '#8800ff', action: 'github' }
            ];

            apps.forEach((app, i) => {
                const row = Math.floor(i / 3);
                const col = i % 3;
                const x = startX + col * (iconSize + padding);
                const y = startY + row * (iconSize + padding);
                
                drawHolographicIcon(ctx, x, y, iconSize, app, canvas);
            });
        }

        function drawHolographicIcon(ctx, x, y, size, app, canvas) {
            // Outer glow
            ctx.shadowColor = app.color;
            ctx.shadowBlur = isMobile ? 15 : 20;
            
            // Icon background with gradient
            const gradient = ctx.createRadialGradient(
                x + size/2, y + size/2, 0,
                x + size/2, y + size/2, size/2
            );
            gradient.addColorStop(0, app.color + '40');
            gradient.addColorStop(1, app.color + '10');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(x, y, size, size, size * 0.2);
            ctx.fill();

            // Border with glow
            ctx.strokeStyle = app.color;
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Emoji
            ctx.fillStyle = '#ffffff';
            ctx.font = `${size * 0.4}px 'Space Grotesk'`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(app.emoji, x + size / 2, y + size / 2 - 3);

            // Label
            ctx.fillStyle = app.color;
            ctx.font = `bold ${isMobile ? size * 0.10 : size * 0.11}px 'Space Grotesk'`;
            ctx.shadowColor = app.color;
            ctx.shadowBlur = 5;
            ctx.fillText(app.name, x + size / 2, y + size + (isMobile ? 18 : 22));
            ctx.shadowBlur = 0;

            canvas.iconRegions.push({
                x, y, width: size, height: size + (isMobile ? 25 : 30),
                name: app.name, action: app.action
            });
        }

        function drawAppScreen(ctx, canvas, screenState) {
            // Dark gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#000000');
            gradient.addColorStop(1, '#0a0a0a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid overlay
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = isMobile ? 20 : 30;
            for (let i = 0; i < canvas.width; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            const contentMap = {
                'about': {
                    title: 'ABOUT',
                    lines: ['MAHESH BIRADAR', '', 'Full Stack Developer', 'MERN Stack Expert', 'IoT Systems Engineer', '', 'Building the future', 'one line at a time']
                },
                'projects': {
                    title: 'PROJECTS',
                    lines: ['FEATURED WORK', '', '‚Üí 3D Portfolio', '‚Üí Work Instruction', '‚Üí E-Commerce API', '‚Üí IoT Dashboard', '', 'More on GitHub']
                },
                'skills': {
                    title: 'TECH STACK',
                    lines: ['EXPERTISE', '', 'React ‚Ä¢ Angular', 'Node.js ‚Ä¢ Express', 'MongoDB ‚Ä¢ PostgreSQL', 'Python ‚Ä¢ Three.js', '', 'Always Learning']
                },
                'contact': {
                    title: 'CONTACT',
                    lines: ['GET IN TOUCH', '', 'üìç Pune, India', 'üìß Email Available', 'üîó LinkedIn Ready', '', 'Let\'s build together']
                }
            };

            const content = contentMap[screenState] || contentMap['about'];

            // Header bar
            ctx.fillStyle = 'rgba(0, 255, 255, 0.15)';
            const headerHeight = isMobile ? 80 : 150;
            ctx.fillRect(0, 0, canvas.width, headerHeight);

            // Title with glow
            ctx.fillStyle = '#00ffff';
            ctx.font = `bold ${isMobile ? 36 : 72}px 'Space Grotesk'`;
            ctx.textAlign = 'center';
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 30;
            ctx.fillText(content.title, canvas.width / 2, isMobile ? 45 : 80);
            ctx.shadowBlur = 0;

            // Content lines
            ctx.font = `${isMobile ? 20 : 36}px 'Space Grotesk'`;
            let yOffset = isMobile ? 140 : 280;
            const lineSpacing = isMobile ? 42 : 70;
            
            content.lines.forEach((line) => {
                if (line === '') {
                    yOffset += isMobile ? 20 : 35;
                } else {
                    ctx.fillStyle = line.startsWith('‚Üí') ? '#ff00ff' : '#00ffff';
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.shadowBlur = 10;
                    ctx.fillText(line, canvas.width / 2, yOffset);
                    yOffset += lineSpacing;
                }
            });
            ctx.shadowBlur = 0;

            // Holographic back button
            const buttonWidth = isMobile ? 120 : 180;
            const buttonHeight = isMobile ? 50 : 80;
            const buttonX = (canvas.width - buttonWidth) / 2;
            const buttonY = canvas.height - (isMobile ? 100 : 150);

            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 20;
            ctx.strokeRect(buttonX, buttonY, buttonWidth, buttonHeight);
            
            ctx.fillStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.fillRect(buttonX, buttonY, buttonWidth, buttonHeight);

            ctx.fillStyle = '#00ffff';
            ctx.font = `bold ${isMobile ? 24 : 36}px 'Space Grotesk'`;
            ctx.shadowBlur = 15;
            ctx.fillText('‚Üê BACK', canvas.width / 2, buttonY + buttonHeight / 2);
            ctx.shadowBlur = 0;

            canvas.iconRegions.push({
                x: buttonX, y: buttonY, 
                width: buttonWidth, height: buttonHeight,
                name: 'Back', action: 'home'
            });
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 8, 25);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const aspect = window.innerWidth / window.innerHeight;
            if (isMobile) {
                camera.position.z = aspect < 1 ? 3.5 : 3.0;
            } else {
                camera.position.z = 2.2;
            }

            renderer = new THREE.WebGLRenderer({ 
                antialias: !isMobile,
                alpha: false,
                powerPreference: isMobile ? "low-power" : "high-performance"
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2));
            renderer.shadowMap.enabled = !isMobile;
            document.body.appendChild(renderer.domElement);
            
            // Cyberpunk lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const cyanLight = new THREE.PointLight(0x00ffff, 1.5, 10);
            cyanLight.position.set(2, 2, 3);
            scene.add(cyanLight);

            const magentaLight = new THREE.PointLight(0xff00ff, 1.2, 10);
            magentaLight.position.set(-2, -1, 3);
            scene.add(magentaLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            createPhoneModel();
            setupEventListeners();
            createFloatingParticles();
            
            phoneModel.scale.set(initialPhoneScale, initialPhoneScale, initialPhoneScale);
            isPhoneGrowing = true;
            playGrowStartSound();
        }

        function createPhoneModel() {
            phoneModel = new THREE.Group();

            // Sleek phone body
            const bodyGeometry = new THREE.BoxGeometry(1.0, 2.0, 0.08);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: phoneColors.body,
                roughness: 0.2,
                metalness: 0.9,
                emissive: 0x001a1a,
                emissiveIntensity: 0.2
            });
            const bodyMesh = new THREE.Mesh(bodyGeometry, bodyMaterial);
            if (!isMobile) {
                bodyMesh.castShadow = true;
                bodyMesh.receiveShadow = true;
            }
            phoneModel.add(bodyMesh);

            // Glowing edge
            const edgeGeometry = new THREE.BoxGeometry(1.02, 2.02, 0.081);
            const edgeMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            const edgeMesh = new THREE.Mesh(edgeGeometry, edgeMaterial);
            phoneModel.add(edgeMesh);

            // Screen with glow
            const screenGeometry = new THREE.PlaneGeometry(0.92, 1.85);
            const screenTexture = createScreenTexture(currentScreen);
            const screenMaterial = new THREE.MeshBasicMaterial({ 
                map: screenTexture,
                emissive: 0x001a1a,
                emissiveIntensity: 0.3
            });
            screenMesh = new THREE.Mesh(screenGeometry, screenMaterial);
            screenMesh.position.z = 0.041;
            screenMesh.userData.isScreen = true;
            phoneModel.add(screenMesh);

            // Glowing screen border
            const screenBorderGeometry = new THREE.PlaneGeometry(0.94, 1.87);
            const screenBorderMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.2,
                side: THREE.BackSide
            });
            const screenBorder = new THREE.Mesh(screenBorderGeometry, screenBorderMaterial);
            screenBorder.position.z = 0.040;
            phoneModel.add(screenBorder);

            // Futuristic camera module
            const cameraGeometry = new THREE.BoxGeometry(0.35, 0.18, 0.04);
            const cameraMaterial = new THREE.MeshStandardMaterial({
                color: phoneColors.cameraBump,
                roughness: 0.1,
                metalness: 0.95,
                emissive: 0x00ffff,
                emissiveIntensity: 0.3
            });
            const cameraBump = new THREE.Mesh(cameraGeometry, cameraMaterial);
            cameraBump.position.set(0, 0.85, -0.04);
            phoneModel.add(cameraBump);

            // Camera lenses with glow
            const lensGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.03, 16);
            const lensMaterial = new THREE.MeshStandardMaterial({
                color: 0x000000,
                roughness: 0.05,
                metalness: 1,
                emissive: 0x00ffff,
                emissiveIntensity: 0.5
            });

            [-0.1, 0.1].forEach((offset) => {
                const lens = new THREE.Mesh(lensGeometry, lensMaterial);
                lens.position.set(offset, 0.85, -0.055);
                lens.rotation.x = Math.PI / 2;
                phoneModel.add(lens);
            });

            // Glowing power button
            const buttonMaterial = new THREE.MeshStandardMaterial({
                color: phoneColors.buttons,
                roughness: 0.3,
                metalness: 0.8,
                emissive: 0x00ffff,
                emissiveIntensity: 0.5
            });

            const powerButton = new THREE.Mesh(
                new THREE.BoxGeometry(0.015, 0.12, 0.04),
                buttonMaterial
            );
            powerButton.position.set(0.508, 0.3, 0);
            phoneModel.add(powerButton);

            // Add name on back side
            createBackSideText();

            scene.add(phoneModel);
        }

        function createBackSideText() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            // Dark background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Glowing grid pattern
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 30) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 30) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Top name
            ctx.save();
            ctx.translate(canvas.width / 2, 200);
            ctx.fillStyle = '#00ffff';
            ctx.font = 'bold 48px "Space Grotesk"';
            ctx.textAlign = 'center';
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 20;
            ctx.fillText('MAHESH', 0, 0);
            ctx.fillText('BIRADAR', 0, 60);
            ctx.restore();

            // Center logo/icon
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 3;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 15;
            
            // Hexagon shape
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = Math.cos(angle) * 60;
                const y = Math.sin(angle) * 60;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.stroke();

            // Inner circle
            ctx.beginPath();
            ctx.arc(0, 0, 40, 0, Math.PI * 2);
            ctx.stroke();

            // Center dot
            ctx.fillStyle = '#00ffff';
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Bottom text
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height - 200);
            ctx.fillStyle = '#00ffff';
            ctx.font = '24px "Space Grotesk"';
            ctx.textAlign = 'center';
            ctx.shadowBlur = 10;
            ctx.fillText('FULL STACK', 0, 0);
            ctx.fillText('DEVELOPER', 0, 35);
            ctx.restore();

            const texture = new THREE.CanvasTexture(canvas);
            const backMaterial = new THREE.MeshBasicMaterial({
                map: texture,
                emissive: 0x001a1a,
                emissiveIntensity: 0.2
            });

            const backPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(0.92, 1.85),
                backMaterial
            );
            backPlane.position.z = -0.041;
            backPlane.rotation.y = Math.PI;
            phoneModel.add(backPlane);

            // Add glowing border on back
            const backBorderGeometry = new THREE.PlaneGeometry(0.94, 1.87);
            const backBorderMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.15
            });
            const backBorder = new THREE.Mesh(backBorderGeometry, backBorderMaterial);
            backBorder.position.z = -0.042;
            backBorder.rotation.y = Math.PI;
            phoneModel.add(backBorder);
        }

        function createFloatingParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function updateScreenTexture() {
            if (screenMesh && screenMesh.material.map) {
                const oldTexture = screenMesh.material.map;
                const newTexture = createScreenTexture(currentScreen);
                screenMesh.material.map = newTexture;
                screenMesh.material.needsUpdate = true;
                oldTexture.dispose();
            }
        }

        function handleScreenClick(uv) {
            if (!screenMesh || !screenMesh.material.map || !screenMesh.material.map.image) return;
            
            const canvas = screenMesh.material.map.image;
            const x = uv.x * canvas.width;
            const y = (1 - uv.y) * canvas.height;
            
            if (!canvas.iconRegions) return;
            
            for (let region of canvas.iconRegions) {
                if (x >= region.x && x <= region.x + region.width &&
                    y >= region.y && y <= region.y + region.height) {
                    
                    playClickSound();
                    
                    if (region.action === 'home') {
                        currentScreen = 'home';
                        updateScreenTexture();
                        showNotification('‚óÇ HOME');
                        playTransitionSound();
                    } else if (region.action === 'resume') {
                        showNotification('‚óÇ OPENING RESUME...');
                        setTimeout(() => window.open('smart_resume.pdf', '_blank'), 500);
                    } else if (region.action === 'github') {
                        showNotification('‚óÇ OPENING GITHUB...');
                        setTimeout(() => window.open('https://github.com', '_blank'), 500);
                    } else if (region.action) {
                        currentScreen = region.action;
                        updateScreenTexture();
                        showNotification(`‚óÇ ${region.name}`);
                        playTransitionSound();
                    }
                    break;
                }
            }
        }

        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            canvas.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
            canvas.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
            
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('click', onCanvasClick, false);
            canvas.addEventListener('wheel', onWheel, { passive: false });
            
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchend', onTouchEnd, false);
            canvas.addEventListener('touchmove', onTouchMove, false);

            window.addEventListener('resize', onWindowResize, false);

            document.getElementById('resetViewButton').addEventListener('click', resetView);
            document.getElementById('autoRotateButton').addEventListener('click', toggleAutoRotate);
            document.getElementById('performanceButton').addEventListener('click', togglePerformance);
            document.getElementById('audioToggleButton').addEventListener('click', toggleAudio);
        }

        function onMouseDown(event) {
            isDragging = true;
            document.body.classList.add('dragging');
            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        }

        function onMouseUp() {
            isDragging = false;
            document.body.classList.remove('dragging');
        }

        function onMouseMove(event) {
            if (!isDragging || !phoneModel) return;
            const deltaX = event.clientX - previousMouseX;
            const deltaY = event.clientY - previousMouseY;
            phoneModel.rotation.y += deltaX * 0.008;
            phoneModel.rotation.x += deltaY * 0.008;
            phoneModel.rotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, phoneModel.rotation.x));
            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        }

        function onCanvasClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(phoneModel.children);
            for (let intersect of intersects) {
                if (intersect.object.userData.isScreen) {
                    handleScreenClick(intersect.uv);
                    break;
                }
            }
        }

        function onWheel(event) {
            event.preventDefault();
            const delta = event.deltaY * 0.001;
            camera.position.z += delta;
            camera.position.z = Math.max(1.5, Math.min(4.5, camera.position.z));
        }

        let touchStartTime = 0, touchStartX = 0, touchStartY = 0;

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                const touch = event.touches[0];
                touchStartTime = Date.now();
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
                previousMouseX = touch.clientX;
                previousMouseY = touch.clientY;
                isDragging = true;
                document.body.classList.add('dragging');
            }
        }

        function onTouchEnd(event) {
            if (event.changedTouches.length === 1) {
                const touch = event.changedTouches[0];
                const duration = Date.now() - touchStartTime;
                const distance = Math.sqrt(
                    Math.pow(touch.clientX - touchStartX, 2) + 
                    Math.pow(touch.clientY - touchStartY, 2)
                );
                
                if (duration < 300 && distance < 10) {
                    mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(phoneModel.children);
                    for (let intersect of intersects) {
                        if (intersect.object.userData.isScreen) {
                            handleScreenClick(intersect.uv);
                            break;
                        }
                    }
                }
            }
            isDragging = false;
            document.body.classList.remove('dragging');
        }

        function onTouchMove(event) {
            if (!phoneModel || event.touches.length !== 1 || !isDragging) return;
            const touch = event.touches[0];
            const deltaX = touch.clientX - previousMouseX;
            const deltaY = touch.clientY - previousMouseY;
            phoneModel.rotation.y += deltaX * 0.008;
            phoneModel.rotation.x += deltaY * 0.008;
            phoneModel.rotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, phoneModel.rotation.x));
            previousMouseX = touch.clientX;
            previousMouseY = touch.clientY;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            const aspect = window.innerWidth / window.innerHeight;
            if (isMobile) {
                camera.position.z = aspect < 1 ? 3.5 : 3.0;
            } else {
                camera.position.z = 2.2;
            }
        }

        function resetView() {
            if (phoneModel) phoneModel.rotation.set(0, 0, 0);
            const aspect = window.innerWidth / window.innerHeight;
            if (isMobile) {
                camera.position.z = aspect < 1 ? 3.5 : 3.0;
            } else {
                camera.position.z = 2.2;
            }
            autoRotate = false;
            showNotification('‚óÇ VIEW RESET');
            playConfirmationSound();
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            showNotification(`‚óÇ AUTO-ROTATE ${autoRotate ? 'ON' : 'OFF'}`);
            playConfirmationSound();
        }

        function togglePerformance() {
            showPerformance = !showPerformance;
            document.getElementById('fps-counter').classList.toggle('visible', showPerformance);
            showNotification(`‚óÇ PERFORMANCE ${showPerformance ? 'ON' : 'OFF'}`);
            playConfirmationSound();
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            document.getElementById('audioToggleButton').textContent = audioEnabled ? 'üîä' : 'üîá';
            showNotification(`‚óÇ AUDIO ${audioEnabled ? 'ON' : 'OFF'}`);
            if (audioEnabled && Tone.context.state === 'suspended') Tone.start();
        }

        function animate() {
            requestAnimationFrame(animate);

            frameCount++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                if (showPerformance) {
                    document.getElementById('fps-counter').textContent = `FPS: ${fps}`;
                }
            }

            if (isPhoneGrowing && phoneModel) {
                phoneModel.scale.x += phoneGrowthSpeed;
                phoneModel.scale.y += phoneGrowthSpeed;
                phoneModel.scale.z += phoneGrowthSpeed;
                if (phoneModel.scale.x >= finalPhoneScale) {
                    phoneModel.scale.set(finalPhoneScale, finalPhoneScale, finalPhoneScale);
                    isPhoneGrowing = false;
                    playConfirmationSound();
                    showNotification('‚óÇ SYSTEM ONLINE');
                    document.getElementById('audioToggleButton').classList.add('visible');
                }
            }

            if (autoRotate && phoneModel) phoneModel.rotation.y += 0.003;
            if (currentScreen === 'home' && currentTime - lastUpdateTime > 60000) {
                updateScreenTexture();
                lastUpdateTime = currentTime;
            }

            renderer.render(scene, camera);
        }

        const bootOutput = document.getElementById('boot-output');
        const bootScreen = document.getElementById('boot-screen');
        const audioOverlay = document.getElementById('audio-overlay');
        const enableAudioButton = document.getElementById('enableAudioButton');

        const bootLines = [
            '> INITIALIZING PORTFOLIO SYSTEM...',
            '> LOADING CREDENTIALS...',
            '> CONNECTING TO SERVER...',
            '> FETCHING PROJECT DATA...',
            '> RENDERING 3D ENVIRONMENT...',
            '> OPTIMIZING PERFORMANCE...',
            '> ‚úì SYSTEM READY. WELCOME.'
        ];

        let lineIndex = 0;
        const typingSpeed = 30;
        let bootSoundInterval;

        async function startSystem() {
            try {
                if (Tone.context.state !== 'running') await Tone.start();
                audioEnabled = true;
            } catch (error) {
                audioEnabled = false;
            }
            audioOverlay.classList.add('hidden');
            setTimeout(() => audioOverlay.style.display = 'none', 800);
            typeBootText();
        }

        audioOverlay.addEventListener('click', startSystem);
        enableAudioButton.addEventListener('click', (e) => {
            e.stopPropagation();
            startSystem();
        });

        function typeBootText() {
            if (lineIndex < bootLines.length) {
                const line = document.createElement('div');
                line.className = 'boot-line';
                line.textContent = bootLines[lineIndex];
                bootOutput.appendChild(line);
                
                // Play sound for each line
                if (lineIndex === bootLines.length - 1) {
                    // Success sound for final line
                    playConfirmationSound();
                } else {
                    // Regular typing sound
                    playTypingSound();
                }
                
                // Add continuous typing sound effect during line appearance
                let charCount = 0;
                bootSoundInterval = setInterval(() => {
                    if (charCount < 5 && audioEnabled) {
                        playTypingSound();
                        charCount++;
                    } else {
                        clearInterval(bootSoundInterval);
                    }
                }, 50);
                
                lineIndex++;
                setTimeout(typeBootText, typingSpeed + Math.random() * 200);
            } else {
                document.querySelector('.cursor').style.display = 'none';
                bootScreen.style.opacity = '0';
                setTimeout(() => {
                    bootScreen.style.display = 'none';
                    init();
                    initAudio();
                    animate();
                    renderer.domElement.classList.add('visible');
                    document.getElementById('controls').classList.add('visible');
                    document.getElementById('grid-bg').classList.add('visible');
                    document.getElementById('particles').classList.add('visible');
                }, 1500);
            }
        }
    </script>
